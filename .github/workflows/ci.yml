name: CI

on:
  push:
    branches-ignore:
      - "dependabot/**"
      - "daily-test-sync"
  pull_request:
  workflow_dispatch: {}

jobs:
  build:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        python-version:
          - '3.9'
          - '3.10'
          - '3.11'
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
        exclude:
          - os: windows-latest
            python-version: '3.11'

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip wheel
        pip install --editable .
    - name: Test with bikeshed
      run: bikeshed --no-update test

  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - uses: psf/black@24.10.0
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -r .github/workflows/update-tests/requirements.txt
    - name: Lint with ruff
      run: |
        ruff check bikeshed

    - name: Lint with pylint
      run: |
        echo "::add-matcher::.github/workflows/pylint-problem-matcher.json"
        pylint bikeshed *.py .github/workflows/update-tests/*.py

    - name: Lint with mypy
      run: |
        mypy
