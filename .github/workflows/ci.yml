name: CI

on:
  push:
    branches-ignore:
      - "dependabot/**"
      - "daily-test-sync"
    paths-ignore:
      - "docs/**"
  pull_request:
  workflow_dispatch: {}

jobs:
  build:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        python-version:
          - '3.12.9'
          - '3.14.1'
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest

    steps:
    - uses: actions/checkout@v6
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Install dependencies
      run: |
        pip install --upgrade pip wheel
        pip install --editable .
    - name: Build Rust extension
      run: |
        pip install maturin
        maturin build --release
        pip install --force-reinstall --find-links rust/target/wheels bikeshed_rust
    - name: Test with bikeshed (Python mode)
      run: bikeshed --no-update test
      env:
        BIKESHED_USE_RUST: '0'
    - name: Test with bikeshed (Rust mode)
      run: bikeshed --no-update test
      env:
        BIKESHED_USE_RUST: '1'

  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14.1'
    - uses: psf/black@25.12.0
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -r .github/workflows/update-tests/requirements.txt
    - name: Lint with ruff
      run: |
        ruff check bikeshed

    - name: Lint with pylint
      run: |
        echo "::add-matcher::.github/workflows/pylint-problem-matcher.json"
        pylint bikeshed *.py .github/workflows/update-tests/*.py

    - name: Lint with mypy
      run: |
        mypy
