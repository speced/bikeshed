name: CI

on:
  push:
    branches-ignore:
      - "dependabot/**"
      - "daily-test-sync"
  pull_request:
  workflow_dispatch: {}

jobs:
  build:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest

    steps:
    - uses: actions/checkout@v3.1.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.1.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip wheel
        pip install --editable .
    - name: Test with bikeshed
      run: bikeshed test

  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.1.0
    - name: Set up Python
      uses: actions/setup-python@v4.1.0
      with:
        python-version: '3.10'
    - uses: psf/black@22.1.0
    - name: Flake8 Annotator
      uses: rbialon/flake8-annotations@v1
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -r .github/workflows/update-tests/requirements.txt
    - name: Lint with flake8
      run: |
        # Line lengths are a fake idea.
        flake8 bikeshed *.py .github/workflows/update-tests/*.py --count --max-line-length=300 --statistics

    - name: Lint with pylint
      run: |
        echo "::add-matcher::.github/workflows/pylint-problem-matcher.json"
        pylint bikeshed *.py .github/workflows/update-tests/*.py
