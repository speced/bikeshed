[tool.black]
line-length = 120

[tool.ruff]
target-version = "py37"
ignore = [
    "E501",
    # bare accept is fine
    "E722",
    # don't care
    "E741",
    # don't care
    "E743",
    # handling unused imports elsewhere
    "F401",
    # ditto
    "F405",
    # flake8 doesn't understand typing overloads
    "F811",
    # caught by pylint and I'm not silencing two things
    "F821",
    "N802",
    "N803",
    "N806",
    "N812",
    "N815",
    "N816",
    "N999",
]
line-length = 120
select = [
    "E",
    "F",
    "N",
    "W",
]

[tool.ruff.per-file-ignores]
"bikeshed/Spec.py" = ["N813", "E731"]
"bikeshed/h/dom.py" = ["N818"]
